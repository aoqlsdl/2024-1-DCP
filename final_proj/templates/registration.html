<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/common.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/login.css') }}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>회원가입</title>
</head>

<body>
    <div class="container">
        <h2>회원가입</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <!-- CSRF protection -->
            {{ form.hidden_tag() }}
            <div class="input-box">
                <input type="text" placeholder="아이디" name="username" value="{{ form.username.data or '' }}" />
                <input type="password" placeholder="비밀번호" name="password" value="{{ form.password.data or '' }}" />
                <input type="password" placeholder="비밀번호 재확인" name="confirm_password"
                    value="{{ form.confirm_password.data or '' }}" />
                <input type="text" placeholder="닉네임" name="nickname" value="{{ form.nickname.data or '' }}" />
            </div>
            <div class="btn-box">
                <button type="submit" id="loginBtn">회원가입 완료</button>
                <button type="button" id="registerBtn">로그인 페이지로 이동</button>
            </div>
        </form>
    </div>


    <!-- js -->
    <script src="../../static/js/register.js"></script>
</body>

</html>
